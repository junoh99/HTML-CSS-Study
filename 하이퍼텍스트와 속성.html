<h2>다가의 말씀</h2>
태그를 사용해서 글자나 링크를 설정해준다. h태그, a태그 등등의 태그가 있다. 
태그 안에 속성이라는 문법을 통해 구체화한다. href, title 같은 것들이 속성이다. 
우리 모두는 <strong>자신의</strong> 힘으로 발견한 내용을 가장 쉽게 설명한다.
